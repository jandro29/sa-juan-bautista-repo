<section class="contenedor w-full h-screen overflow-hidden relative">
    <app-barra-superior></app-barra-superior>

    <div class="flex">
        <app-menu-desplegable>
        </app-menu-desplegable>

        <div class="flex h-screen w-full bg-[#DBE0E6]  flex items-center justify-center">
            <div class=" bg-[#F6F5FF] w-[750px]">

                <div class="flex flex-col h-screen w-full bg-[#DBE0E6]  flex items-center justify-center">
                    <div class=" bg-[#F6F5FF] w-[750px]">
                        <div class="m-[20px]">
                            <p class=" text-[20px] font-bold">Control de Pagos de Mensualidades</p>
                        </div>

                        <div class="m-[20px]">
                            <p class=" text-[12px]">Registro y seguimiento de pagos mensuales</p>
                        </div>
                    </div>


                    <div class="flex w-[100%] mt-[5px] grid ">
                        <div class="flex w-[100%] flex-col">
                            <div class="flex items-center">
                                <mat-form-field class="w-[80%]">
                                    <mat-label>Filter</mat-label>
                                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                                </mat-form-field>
                                <div class="flex items-center justify-center ml-[10px]">
                                    <button mat-raised-button>Nuevo Pago</button>
                                </div>
                            </div>


                            <div class="mat-elevation-z8  flex w-[100%]">
                                <table mat-table [dataSource]="dataSource" matSort>

                                    <!-- ID Column -->
                                    <ng-container matColumnDef="id">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                                    </ng-container>

                                    <!-- Progress Column -->
                                    <ng-container matColumnDef="progress">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                                        <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                                    </ng-container>

                                    <!-- Name Column -->
                                    <ng-container matColumnDef="name">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                                    </ng-container>

                                    <!-- Fruit Column -->
                                    <ng-container matColumnDef="fruit">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
                                        <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                    <!-- Row shown when there is no matching data. -->
                                    <tr class="mat-row" *matNoDataRow>
                                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"
                                        </td>
                                    </tr>
                                </table>


                            </div>
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                                aria-label="Select page of users"></mat-paginator>
                        </div>



                    </div>

                </div>
            </div>
        </div>
    </div>




</section>
